<!doctype html>
<html lang="en">

<head>
  <title>EMi Calculator</title>
  <script>
    // Check that service workers are registered
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    } else {}
  </script>
  <!-- Required meta tags -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#363D42" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/icons/lc-32.png" type="image/x-icon" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="animate.css">
  <style>
    #loading,
    #results {
      display: none;
    }

    img {
      pointer-events: none;
    }
  </style>
</head>

<body class="bg-dark">
  <nav class="navbar navbar-light bg-light rounded-bottom navbar-expand-lg">
    <a style="font-size: 2em" class="navbar-brand align-middel" href="/">
      <img src="/icons/lc-48.png" width="48" height="48" class="d-inline-block align-middel" alt=""> EMiCal
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li id="homeLabel" class="nav-item active">
          <a class="nav-link" href="/">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li onclick="openAbout()" id="aboutLabel" class="nav-item" data-toggle="collapse" data-target="#navbarNav">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a target="_blank" class="nav-link" href="https://github.com/VK001/EMiCal">Go To Git Repository -></a>
        </li>

      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="animated fadeIn card card-body text-center mt-5">
          <h1 class="pb-3" style="font-size:1.8em">Enter Amount</h1>
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">â‚¹</span>
                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">%</span>
                <input type="number" class="form-control" id="interest" placeholder="Interest">
              </div>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="years" placeholder="Years To Repay">
            </div>
            <div class="forn-group">
              <input type="submit" value="Calculate" class="btn btn-dark btn-block">
            </div>
          </form>
          <!-- LOADER -->

          <div id="loading" class="animated fadeIn">
            <img src="img/loading.gif" alt="">
          </div>

          <!-- RESULTS -->
          <div id="results" class="pt-4">
            <h5>Results</h5>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">Monthly Payment</span>
                <input type="number" class="form-control" id="monthly-payment" disabled>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">Interest Payable</span>
                <input type="number" class="form-control" id="total-interest" disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group alert alert-success">
                <span class="input-group-text">Total Payment</span>
                <input type="number" class="form-control" id="total-payment" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
